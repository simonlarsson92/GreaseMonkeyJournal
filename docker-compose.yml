services:
  mariadb:
    image: mariadb:11.0
    container_name: greasemonkey-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - greasemonkey-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  seq:
    image: datalust/seq:latest
    container_name: greasemonkey-seq
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "True"
    ports:
      - "5341:80"      # Web UI
      - "5342:5341"    # Ingestion API
    volumes:
      - seq_data:/data
    networks:
      - greasemonkey-network

  greasemonkeyjournal.api:
    image: ${DOCKER_REGISTRY-}greasemonkeyjournalapi
    build:
      context: .
      dockerfile: GreaseMonkeyJournal.Api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      seq:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__MariaDbConnection=server=${DB_SERVER};port=${DB_PORT};database=${MYSQL_DATABASE};user=${MYSQL_USER};password=${MYSQL_PASSWORD};Connect Timeout=${DB_CONNECTION_TIMEOUT};Command Timeout=${DB_COMMAND_TIMEOUT};Default Command Timeout=${DB_COMMAND_TIMEOUT};
      - AppSettings__ApplicationTitle=${APP_TITLE}
      - Serilog__WriteTo__1__Name=Seq
      - Serilog__WriteTo__1__Args__serverUrl=${SEQ_URL}
      - Serilog__WriteTo__1__Args__apiKey=${SEQ_API_KEY}
    networks:
      - greasemonkey-network

volumes:
  mariadb_data:
  seq_data:

networks:
  greasemonkey-network:
    driver: bridge
