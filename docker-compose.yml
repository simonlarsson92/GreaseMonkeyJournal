version: '3.8'

services:
  # Vehicle Maintenance Log Application
  vehiclelog-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehiclelog-app
    restart: unless-stopped
    ports:
      - "44348:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      start_period: 30s
      interval: 30s
      timeout: 5s
      retries: 3
