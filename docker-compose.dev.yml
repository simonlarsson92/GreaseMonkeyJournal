# Development environment - uses external database
version: '3.8'

services:
  # Vehicle Maintenance Log Application (Development)
  vehiclelog-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehiclelog-app-dev
    restart: unless-stopped
    ports:
      - "7020:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./logs:/app/logs
      - ./GreaseMonkeyJournal.Api/appsettings.Development.json:/app/appsettings.Development.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      start_period: 30s
      interval: 30s
      timeout: 5s
      retries: 3
