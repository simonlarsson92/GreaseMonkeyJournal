services:
  mariadb:
    image: mariadb:11.0
    container_name: greasemonkey-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
      MYSQL_DATABASE: database
      MYSQL_USER: appuser
      MYSQL_PASSWORD: yourpassword
      MYSQL_ROOT_HOST: '%'
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - greasemonkey-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "appuser", "-pyourpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  greasemonkeyjournal.api:
    image: ${DOCKER_REGISTRY-}greasemonkeyjournalapi
    build:
      context: .
      dockerfile: GreaseMonkeyJournal.Api/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MariaDbConnection=server=mariadb;port=3306;database=database;user=appuser;password=yourpassword;Connect Timeout=30;Command Timeout=60;Default Command Timeout=60;
    networks:
      - greasemonkey-network

volumes:
  mariadb_data:

networks:
  greasemonkey-network:
    driver: bridge
